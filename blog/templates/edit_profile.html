<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit profile</title>

    <link type="text/css" rel="stylesheet" href="/static/index.css" media="all">
</head>
<body>

<div class="container">
    <div class="row g-1">
        <h2>Редактирование профиля</h2>
    </div>
</div>

<div class="container">
    <form class="row g-4">
        <div class="col-6">
            <label for="first_name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="first_name" placeholder="Например: Иван">
        </div>
        <div class="col-6">
            <label for="second_name" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="second_name" placeholder="Например: Иванов">
        </div>
        <div class="col-4">
            <label for="formFile" class="form-label">Аватар</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="col-12">
            <label for="inputEmail4" class="form-label">Эл. адрес</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Например: test@test.com">
        </div>
        <div class="col-12">
            <label for="inputPassword4" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
    </form>
</div>

<div class="container overflow-hidden box">
    <div class="row g-4">
        <form action="/templates/Save_done.html" target="_blank">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
